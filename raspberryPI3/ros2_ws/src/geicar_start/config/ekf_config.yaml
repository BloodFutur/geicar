# For parameter descriptions, please refer to the template parameter files for each node.

ekf_filter_node_odom:
  ros__parameters:
    # Frequency of the EKF updates
    frequency: 20.0
    two_d_mode: true

    # Specify the sensor data sources (topics)
    odom0: "/odom/encoder"
    imu0: "/imu/modified_frame_id"

    # Delay in sensor data processing
    sensor_timeout: 0.1

    imu0_config: [false, false, false,
                false, false, true,
                false, false, false,
                false, false, true,
                true, false, false]

    odom0_config: [true, true, false,
                false, false, true,
                true, false, false,
                false, false, true,
                false, false, false]

    # Frame IDs
    map_frame: "map"
    odom_frame: "odom"
    base_link_frame: "base_link"
    world_frame : "odom"


ekf_filter_node_map:
  ros__parameters:

    # Frequency of the EKF updates
    frequency: 20.0
    two_d_mode: true

    # Specify the sensor data sources (topics)
    odom0: "/odom/encoder"
    imu0: "/imu/modified_frame_id"
    odom1: "/odometry/gps"


    # Delay in sensor data processing
    sensor_timeout: 0.1

    imu0_config: [false, false, false,
                false, false, true,
                false, false, false,
                false, false, true,
                true, false, false]

    odom0_config: [true, true, false,
                false, false, true,
                true, false, false,
                false, false, true,
                false, false, false]
    
    odom1_config: [true,  true,  false,
                false, false, false,
                false, false, false,
                false, false, false,
                false, false, false]
    
    # Frame IDs
    map_frame: "map"
    odom_frame: "odom"
    base_link_frame: "base_link"
    world_frame : "map"
    
navsat_transform:
  ros__parameters:
    frequency: 20.0
    delay: 3.0
    magnetic_declination_radians: 0.0429351  # For lat/long 55.944831, -3.186998
    yaw_offset: 1.570796327  # IMU reads 0 facing magnetic north, not east
    zero_altitude: true
    broadcast_cartesian_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: false
    wait_for_datum: false